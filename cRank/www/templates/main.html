<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- TABS -->
    <ion-tabs>

      <!-- Drive Tab -->
      <ion-tab title="Drive" icon-off="ion-android-car" icon-on="ion-android-car" href="#/main/drive">
        <ion-nav-view name="tab-drive"></ion-nav-view>
      </ion-tab>

      <!-- Rank Tab -->
      <ion-tab title="Rank" icon-off="ion-trophy" icon-on="ion-trophy" href="#/main/rank">
        <ion-nav-view name="tab-rank"></ion-nav-view>
      </ion-tab>

      <!-- Activity Tab -->
      <ion-tab title="Activity" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/main/activity">
        <ion-nav-view name="tab-activity"></ion-nav-view>
      </ion-tab>

      <!-- Stats Tab -->
      <ion-tab title="Stats" icon-off="ion-stats-bars" icon-on="ion-stats-bars" href="#/main/stats">
        <ion-nav-view name="tab-stats"></ion-nav-view>
      </ion-tab>

    </ion-tabs>

  </ion-side-menu-content>

   <!-- Side Menu (left) -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Sidebar</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/userInfo">
          Register
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
