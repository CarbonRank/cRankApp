<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">Emission Results</h1>
		<div class="buttons">
			<button class="button" ng-click="modal.hide()">Close</button>
		</div>
	</ion-header-bar>
	<ion-content class="padding">
		<h3>Trip Data</h3>

		<div class="row">
			<div class="col">
				<h4>{{rawData.miles}}</h4>
				<h6>miles</h6>
			</div>
			<div class="col">
				<h4>{{rawData.carbon}}</h4>
				<h6>g carbon</h6>
			</div>
		</div>
	</ion-content>
</ion-modal-view>
