<ion-view view-title="Rank" id="rank">
  <ion-content class="padding">
    <div class="list card">

      <a class="item item-avatar" href="#" ng-repeat="user in rankedUsers">
        <img src="http://api.randomuser.me/portraits/women/49.jpg">
        <h2>{{user.firstName}} {{user.lastName}}</h2>
        <p>{{user.totalCarbon}} grams of Carbon</p>
        <span class="rank">{{$index + 1}}</span>
      </a>
    </div>
  </ion-content>
</ion-view>
