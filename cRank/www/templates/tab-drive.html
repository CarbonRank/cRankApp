<ion-view view-title="Drive" id="drive">
  <ion-content class="padding" scroll="false">
    <div name="start" id="drive_start" ng-show="drive_state == 0" ng-controller="DriveStartCtrl">
      <div class="container center">
        <div id="start_drive">
          <button on-click="startDriving();">Start Drive</button>
        </div>
      </div>
    </div>
    <div name="driving" ng-show="drive_state == 1" >
      driving
    </div>
  </ion-content>
</ion-view>
