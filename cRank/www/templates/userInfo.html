<ion-view view-title="Registration: User Info" id="userInfo" >
	<ion-content class="padding" ng-controller="UserInfoCtrl">
		<form>

			<input type="text" ng-model="username" name="username" placeholder="Username" 
			style="width:100%;text-align: center; margin-top: 2.5%;"></input>
			
			<input type="text" ng-model="firstName" name="firstName" placeholder="First Name" 
			style="width:100%;text-align: center; margin-top: 2.5%;"></input>
			
			<input type="text" ng-model="lastName" name="lastName" placeholder="Last Name" 
			style="width:100%;text-align: center; margin-top: 2.5%;"></input>
			
			<input type="password" ng-model="password" name="password" placeholder="Password" 
			style="width:100%;text-align: center; margin-top: 2.5%;"></input>
			
			<!-- <button id="next" 
			style="width:100%;padding-top: 2.5%; padding-bottom: 2.5%; margin-top: 2.5%;">Next ></button> -->

		</form>
		<br><br>
	<div class="bar bar-footer bar-stable user-info-next" ng-click="processForm()">
	  <div class="title">Next</div>
	</div>
	</ion-content>
	
</ion-view>
